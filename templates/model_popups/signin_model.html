<!-- Sign in Modal modal -->
<div
  id="defaultModal_Sign_in"
  tabindex="-1"
  aria-hidden="true"
  class="fixed top-0 left-0 right-0 z-50 hidden w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full"
>
  <div class="relative w-full max-w-2xl max-h-full">
    <!-- Modal content -->
    <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
      <!-- Modal header -->
      <div
        class="flex items-start justify-between p-4 border-b rounded-t dark:border-gray-600"
      >
        <h3 class="text-xl font-semibold text-gray-900 dark:text-white"></h3>
        <button
          type="button"
          class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ml-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
          data-modal-hide="defaultModal_Sign_in"
        >
          <svg
            class="w-3 h-3"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 14 14"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
            />
          </svg>
          <span class="sr-only">Close modal</span>
        </button>
      </div>
      <!-- Modal body -->
      <div class="p-6 space-y-6 flex flex-col justify-center items-center">
        <h3
          class="text-3xl font-serif align-content-center text-gray-900 dark:text-white"
        >
          Welcome back
        </h3>
        <div class="space-y-4">
        <a href="{% url 'authentication:auth_social_error' %}">
          <div
            class="flex items-center space-x-12 border border-black rounded-full py-2 px-4"
          >
            <div>
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                class="ah"
              >
                <g fill-rule="evenodd" clip-rule="evenodd">
                  <path
                    d="M20.64 12.2c0-.63-.06-1.25-.16-1.84H12v3.49h4.84a4.14 4.14 0 0 1-1.8 2.71v2.26h2.92a8.78 8.78 0 0 0 2.68-6.61z"
                    fill="#4285F4"
                  ></path>
                  <path
                    d="M12 21a8.6 8.6 0 0 0 5.96-2.18l-2.91-2.26a5.41 5.41 0 0 1-8.09-2.85h-3v2.33A9 9 0 0 0 12 21z"
                    fill="#34A853"
                  ></path>
                  <path
                    d="M6.96 13.71a5.41 5.41 0 0 1 0-3.42V7.96h-3a9 9 0 0 0 0 8.08l3-2.33z"
                    fill="#FBBC05"
                  ></path>
                  <path
                    d="M12 6.58c1.32 0 2.5.45 3.44 1.35l2.58-2.58A9 9 0 0 0 3.96 7.96l3 2.33A5.36 5.36 0 0 1 12 6.6z"
                    fill="#EA4335"
                  ></path>
                </g>
              </svg>
            </div>
            <h3 class="text-md font-sans ml-4">Sign in with Google</h3>
          </div>
        </a>
          <div
            class="flex items-center space-x-12 border border-black rounded-full py-2 px-4"
          >
            <div>
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                class="ah"
              >
                <path
                  d="M22 12a10 10 0 1 0-11.56 9.88V14.9H7.9V12h2.54V9.8c0-2.5 1.5-3.9 3.77-3.9 1.1 0 2.24.2 2.24.2v2.46H15.2c-1.24 0-1.63.78-1.63 1.57V12h2.78l-.45 2.9h-2.33v6.98A10 10 0 0 0 22 12z"
                  fill="#1877F2"
                ></path>
                <path
                  d="M15.9 14.9l.44-2.9h-2.78v-1.87c0-.8.39-1.57 1.63-1.57h1.26V6.1s-1.14-.2-2.24-.2c-2.28 0-3.77 1.4-3.77 3.9V12H7.9v2.9h2.54v6.98a10.07 10.07 0 0 0 3.12 0V14.9h2.33z"
                  fill="#fff"
                ></path>
              </svg>
            </div>
            <h3 class="text-md font-sans ml-4">Sign in with Facebook</h3>
          </div>
          <div
            class="flex items-center space-x-12 border border-black rounded-full py-2 px-4"
          >
            <div>
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                class="ah"
              >
                <g stroke="#242424">
                  <rect x="3.5" y="5.5" width="17" height="13" rx="1"></rect>
                  <path d="M3.5 8l8.5 6 8.5-6" stroke-linecap="round"></path>
                </g>
              </svg>
            </div>
            <h3 class="text-md font-sans ml-4">Sign in with Email</h3>
          </div>
        </div>
        <div>
          <p>
            No account?
            <button
              data-modal-target="defaultModal"
              data-modal-toggle="defaultModal"
              data-modal-hide="defaultModal_Sign_in"
            >
              <span class="text-[#1A8917] font-bold cursor-pointer">
                Create one</span
              >
            </button>
          </p>
        </div>
      </div>
      <!-- Modal footer -->
      <div
        class="flex items-center p-6 space-x-2 border-t border-gray-200 rounded-b dark:border-gray-600"
      ></div>
    </div>
  </div>
</div>
