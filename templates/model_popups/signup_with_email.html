<!-- Sigup with email Modal modal -->
<div
  id="defaultModal_Signup_with_email"
  tabindex="-1"
  aria-hidden="true"
  class="fixed top-0 left-0 right-0 z-50 hidden w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full"
>
  <div class="relative w-full max-w-2xl max-h-full">
    <!-- Modal content -->
    <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
      <!-- Modal header -->
      <div
        class="flex items-start justify-between p-4 border-b rounded-t dark:border-gray-600"
      >
        <h3 class="text-xl font-semibold text-gray-900 dark:text-white"></h3>
        <button
          type="button"
          class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ml-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
          data-modal-hide="defaultModal_Signup_with_email"
        >
          <svg
            class="w-3 h-3"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 14 14"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
            />
          </svg>
          <span class="sr-only">Close modal</span>
        </button>
      </div>
      <!-- Modal body -->
      <div class="p-6 space-y-6 flex flex-col justify-center items-center">
        <h3
          class="text-3xl font-serif align-content-center text-gray-900 dark:text-white"
        >
          Sign up with email
        </h3>
        <div class="space-y-8 flex flex-col items-center justify-center">
          <div class="flex items-center justify-center flex-col space-y-2">
            <h3>Enter your email address to create an</h3>
            <h3>account</h3>
          </div>
          <div class="flex items-center justify-center flex-col mt-12">
            <p>Your email</p>
            <div class="border-b-2 border-black">
              <input type="text" class="border-none focus:ring-0" />
            </div>
          </div>
          <button
            data-modal-target="defaultModal"
            data-modal-toggle="defaultModal"
            data-modal-hide="defaultModal_Signup_with_email"
          >
            <div class="rounded-full bg-black px-4 py-2 inline-flex">
              <h3 class="text-md text-white text-[14px]">Continue</h3>
            </div>
          </button>
        </div>
        <div>
          <p>
            No account?
            <button
              data-modal-target="defaultModal"
              data-modal-toggle="defaultModal"
              data-modal-hide="defaultModal_Signup_with_email"
            >
              <span class="text-[#1A8917] font-bold cursor-pointer">
                < All sign up options</span
              >
            </button>
          </p>
        </div>
      </div>
      <!-- Modal footer -->
      <div
        class="flex items-center p-6 space-x-2 border-t border-gray-200 rounded-b dark:border-gray-600"
      ></div>
    </div>
  </div>
</div>
