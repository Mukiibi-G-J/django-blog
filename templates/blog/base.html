{% load static %}

<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>
        {% block title %}Katen - Minimal Blog & Magazine HTML Theme <br /> <br />
        {% endblock title %}
    </title>
    <meta
            name="description"
            content="Katen - Minimal Blog & Magazine HTML Theme"
    />
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.png"/>

    <!-- STYLES -->
    <link
            rel="stylesheet"
            href="{% static 'css/bootstrap.min.css' %}"
            type="text/css"
            media="all"
    />
    <link
            rel="stylesheet"
            href="{% static 'css/all.min.css' %}"
            type="text/css"
            media="all"
    />
    <link
            rel="stylesheet"
            href="{% static 'css/slick.css' %}"
            type="text/css"
            media="all"
    />
    <link
            rel="stylesheet"
            href="{% static 'css/simple-line-icons.css' %}"
            type="text/css"
            media="all"
    />
    <link
            rel="stylesheet"
            href="{% static 'css/style.css' %}"
            type="text/css"
            media="all"
    />

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

{% include 'blog/nav/nav.html' %} {% block content %} {% endblock content %}

<script src="" async defer></script>

<!-- JAVA SCRIPTS -->
<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/popper.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/slick.min.js' %}"></script>
<script src="{% static 'js/jquery.sticky-sidebar.min.js' %}"></script>
<script src="{% static 'js/custom.js' %}"></script>
<script>
    // Array of SVGs
    const svgs = [
        '<svg>...SVG Code 1...</svg>',
        '<svg>...SVG Code 2...</svg>',
        '<svg>...SVG Code 3...</svg>',
        // Add more SVGs as needed
    ];

    // Function to select a random SVG
    function getRandomSvg() {
        const randomIndex = Math.floor(Math.random() * svgs.length);
        return svgs[randomIndex];
    }

    // Display a random SVG every 5 seconds (adjust the interval as needed)
    const svgContainer = document.getElementById('svg-container');

    function displayRandomSvg() {
        svgContainer.innerHTML = getRandomSvg();
    }

    displayRandomSvg(); // Initial display
    const interval = setInterval(displayRandomSvg, 5000); // Change every 5 seconds (5000 milliseconds)

    // Stop the loop after a certain time (e.g., 30 seconds)
    setTimeout(() => {
        clearInterval(interval);
    }, 30000); // Stop after 30 seconds (30000 milliseconds)
</script>
</body>
</html>
